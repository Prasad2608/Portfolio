<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Prasad - Web Developer Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<div>
    <div class="container">
        <div class="sidebar sidebarGo">
        <nav>
      
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/intro.html">Introduction</a></li>
                <li><a href="/achivments.html">Achivments</a></li>

    <div class="main">
        <div class="menuimg">
            <img class="menu" src="menu.png" alt="" width="25px">
            <img class="close" src="close.png" alt="" width="25px">
        </div>
        <div class="contactform">
            <h1>Contact Me</h1>
            <form>
                <div class="mb-3">
                    <label for="clientname" class="form-label">Name :</label><br>
                    <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                   
                  </div>    
                <div class="mb-3">
                  <label for="clientemail" class="form-label">Email address :</label><br>
                  <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                 
                </div>
                <div class="mb-3">
                  <label for="clientphone" class="form-label">Phone :</label><br>
                  <input type="phone" class="form-control" id="clientphone">
                </div>
                
                <button type="submit" class="btn">Submit</button>
            
              </form>

        </div>
    </div>
</div>
<script src="script.js"></script>
